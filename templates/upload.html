{% extends "base.html" %}

{% block head %}
    <title>Upload Your Files</title>
    <link rel="stylesheet" href="static/css/upload.css">
{% endblock %}

{% block body %}
    <h1>Upload Your Files</h1>

    <div class="upload-container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div id="drop-area" class="drop-area">
                <div class="icon">
                    <img src="static/icons/excel.svg" alt="excel svg" width="48" height="60">
                </div>
                <h2>Drag & Drop Files Here</h2>
                <span class="separator">or</span>
                <label for="file-input" class="browse-btn">Browse Files</label>
                <input type="file" id="file-input" name="file" class="file-input" multiple>
                <div id="file-name-display" class="file-name-display"></div>
            </div>
            
            <button type="submit" class="upload-btn">Upload Files</button>
        </form>
    </div>

    <script src="static/js/upload.js"></script>
{% endblock %}
