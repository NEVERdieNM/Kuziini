{% extends "nav_header.html" %}

{% block page_head %}
    <title>Upload Your Files</title>
    <link rel="stylesheet" href="static/css/upload.css">
{% endblock %}

{% block page_title %}Upload Your Files{% endblock %}

{% block page_content %}
    <div class="upload-container">
        <form action="/upload/produse" method="POST" enctype="multipart/form-data">
            <div class="file-type-selector">
                <h3>Select File Type</h3>
                <div class="selector-options">
                    <label class="selector-option">
                        <input type="radio" name="file_type" value="produse" checked>
                        <div class="option-content">
                            <div class="icon">
                                <img src="static/icons/excel.svg" alt="excel svg" width="48" height="60">
                            </div>
                            <span>Produse</span>
                        </div>
                    </label>
                    <label class="selector-option">
                        <input type="radio" name="file_type" value="furnizori">
                        <div class="option-content">
                            <div class="icon">
                                <img src="static/icons/excel.svg" alt="excel svg" width="48" height="60">
                            </div>
                            <span>Furnizori</span>
                        </div>
                    </label>
                </div>
            </div>

            <div id="drop-area" class="drop-area">
                <div class="icon">
                    <img src="static/icons/excel.svg" alt="excel svg" width="48" height="60">
                </div>
                <h2>Drag & Drop Files Here</h2>
                <span class="separator">or</span>
                <label for="file-input" class="browse-btn">Browse Files</label>
                <input type="file" id="file-input" name="file" class="file-input" accept=".xls,.xlsx">
                <div id="file-name-display" class="file-name-display"></div>
            </div>
            
            <button type="submit" class="upload-btn">Upload File</button>

            <div class="template-download">
                <p>Need a template? Download here:</p>
                <div class="template-buttons">
                    <a href="/download_template/produse" class="template-btn" id="produse-template">Produse Template</a>
                    <a href="/download_template/furnizori" class="template-btn" id="furnizori-template">Furnizori Template</a>
                </div>
            </div>
        </form>
    </div>

    <script src="static/js/upload.js"></script>
{% endblock %}
